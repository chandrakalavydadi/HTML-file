<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevOps Lifecycle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
        }

        h1 {
            margin-top: 30px;
        }

        svg {
            width: 700px;
            height: 700px;
            margin-top: 20px;
        }

        .stage {
            font-size: 14px;
            fill: #333;
        }

        circle {
            fill: #fff;
            stroke: #007BFF;
            stroke-width: 2;
        }

        line, path {
            stroke: #333;
            stroke-width: 1.5;
            marker-end: url(#arrowhead);
        }
    </style>
</head>
<body>
    <h1>DevOps Lifecycle</h1>
    <svg viewBox="0 0 700 700">
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                refX="0" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
            </marker>
        </defs>

        <!-- Stages arranged in a circular pattern -->
        <g>
            <circle cx="350" cy="100" r="40"/>
            <text x="350" y="100" text-anchor="middle" dy="5" class="stage">Plan</text>

            <circle cx="500" cy="200" r="40"/>
            <text x="500" y="200" text-anchor="middle" dy="5" class="stage">Develop</text>

            <circle cx="550" cy="370" r="40"/>
            <text x="550" y="370" text-anchor="middle" dy="5" class="stage">Build</text>

            <circle cx="500" cy="530" r="40"/>
            <text x="500" y="530" text-anchor="middle" dy="5" class="stage">Test</text>

            <circle cx="350" cy="630" r="40"/>
            <text x="350" y="630" text-anchor="middle" dy="5" class="stage">Release</text>

            <circle cx="200" cy="530" r="40"/>
            <text x="200" y="530" text-anchor="middle" dy="5" class="stage">Deploy</text>

            <circle cx="150" cy="370" r="40"/>
            <text x="150" y="370" text-anchor="middle" dy="5" class="stage">Operate</text>

            <circle cx="200" cy="200" r="40"/>
            <text x="200" y="200" text-anchor="middle" dy="5" class="stage">Monitor</text>
        </g>

        <!-- Arrows connecting stages -->
        <path d="M 350 140 Q 425 170 460 200" />
        <path d="M 540 230 Q 560 300 550 330" />
        <path d="M 550 410 Q 540 480 510 510" />
        <path d="M 480 560 Q 400 620 370 625" />
        <path d="M 330 625 Q 260 610 220 550" />
        <path d="M 190 500 Q 160 440 150 410" />
        <path d="M 150 330 Q 160 260 190 230" />
        <path d="M 230 180 Q 300 120 350 140" />
    </svg>
</body>
</html>
